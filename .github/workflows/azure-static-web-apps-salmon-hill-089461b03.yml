# File: .github/workflows/azure-static-web-apps.yml
name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      # 1. Check out your repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. (Optional) Debug: list files so you can confirm package.json is present
      - name: Debug: show workspace contents
        run: |
          echo "Contents of $GITHUB_WORKSPACE:"
          ls -R .

      # 3. Use the Static Web Apps deploy action
      - name: Build & Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # Your SWA deployment token
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SALMON_HILL_089461B03 }}
          # Allows the action to comment on PRs, etc.
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"

          # ─── Your app settings ────────────────────────────────────────────────────
          app_location: "/"               # where your code (and package.json) live
          api_location: ""                # no Azure Functions in this project
          output_location: "dist"         # Vite’s default build output folder
          app_build_command: "npm run build"  # force the action to run your Vite build
          # ─────────────────────────────────────────────────────────────────────────

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SALMON_HILL_089461B03 }}
          action: "close"
